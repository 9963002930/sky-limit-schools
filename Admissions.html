<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions - Sky Limit School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('school-campus.jpg') no-repeat center center/cover;
            color: white;
            position: relative;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea, select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admissions at Sky Limit School</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="Admissions.html">Admissions</a></li>
            <li><a href="academics.html">Academics</a></li>
            <li><a href="contact.html">Contact Us</a></li>
			</ul>
    </nav>
    <main>
        <h2>Apply for Admission</h2>
        <form action="submit-admission.html" method="post">
            <label for="name">Student's Name:</label>
            <input type="text" id="name" name="name" placeholder="Name of Student" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="grade">Grade Applying For:</label>
            <select id="grade" name="grade" required>
                <option value="Kindergarten">Kindergarten</option>
                <option value="Grade 1">Grade 1</option>
                <option value="Grade 2">Grade 2</option>
                <option value="Grade 3">Grade 3</option>
                <option value="Grade 4">Grade 4</option>
                <option value="Grade 5">Grade 5</option>
                <option value="Grade 6">Grade 6</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12">Grade 12</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="123 Main St, City, Country" required></textarea>

            <label for="phone">Parent's Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

            <label for="email">Parent's Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <button type="submit">Submit Application</button>
			<form action="submit" method="post">

        </form>
    </main>
    <footer>
        <p>&copy; 2024 Sky Limit School. All rights reserved.</p>
    </footer>
</body>
</html>
